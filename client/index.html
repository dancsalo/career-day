<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>M.A.G.I.C.</title>
    <link href="./client/css/bootstrap.min.css" rel="stylesheet">
    <link href="./client/css/main.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"

<nav class="navbar navbar-default" style="background: #5396e9;">
</nav>

<!--Container-->
<div class="container-fluid">

    <!--CSV Upload-->
    <div class="row" id="houses">
        <div class="col-md-12">
            <div class="subheading">
                Let's pick your house:
                <button class="btn btn-primary shuffle_houses">Shuffle</button>
            </div>
            <div class="houses_images hide"></div>
        </div>
    </div>


    <!--CSV Upload-->
    <div class="row" id="cars">
        <div class="col-md-12">
            <div class="subheading">
                Let's pick your vehicle:
                <button class="btn btn-primary shuffle_cars">Shuffle</button>
            </div>
            <div class="cars_images hide"></div>
        </div>
    </div>

    <!--CSV Upload-->
    <div class="row" id="drivers">
        <div class="col-md-12">
            <div class="subheading">
                Let's pick your driver:
                <button class="btn btn-primary shuffle_drivers">Shuffle</button>
